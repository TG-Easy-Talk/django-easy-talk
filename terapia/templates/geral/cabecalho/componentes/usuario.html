{% load static %}

{% with u=request.user %}

    <div class="nav-link p-0 pe-2" style="color: inherit;">
        {% if u.paciente %}
            {{ u.paciente.nome }}
        {% elif u.psicologo %}
            {{ u.psicologo.primeiro_nome }}
        {% else %}
            {{ u.email }}
        {% endif %}
    </div>

    <img
        class="rounded-circle"
        style="width: 2em; height: 2em;"
        alt="Foto de perfil"

        {% if u.paciente and u.paciente.foto %}
            src="{{ u.paciente.foto.url }}"
        {% elif u.psicologo and u.psicologo.foto %}
            src="{{ u.psicologo.foto.url }}"
        {% else %}
            src="{% static 'img/foto_de_perfil.jpg' %}"
        {% endif %}
    >

{% endwith %}
