<!doctype html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>EasyTalk</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/main.css' %}">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq"
        crossorigin="anonymous"></script>
</head>

<body>
    <nav class="navbar navbar-expand-md bg-body" data-bs-theme="dark">
        <div class="container-fluid">

            <a class="navbar-brand font-family-easy-talk-logo" href="#">EasyTalk</a>
            <button class="navbar-toggler border-0" type="button" data-bs-toggle="offcanvas"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="offcanvas offcanvas-end" tabindex="-1" id="navbarSupportedContent"
                aria-labelledby="navbarSupportedContentLabel">
                <div class="offcanvas-header">
                    <a class="offcanvas-title navbar-brand font-family-easy-talk-logo" href="#">EasyTalk</a>
                    <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
                </div>
                <div class="offcanvas-body">
                    <ul class="navbar-nav my-2 justify-content-end flex-grow-1 align-items-md-center">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Sobre</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Profissionais</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link me-md-4" href="#">FAQ</a>
                        </li>
                        <li class="nav-item">
                            <a type="button"
                                class="btn btn-primary text-white me-md-3 mt-3 mt-md-0 w-100 w-md-auto rounded-3"
                                href="#">Acesso para profissionais</a>
                        </li>
                        <li class="nav-item">
                            <a type="button" class="btn btn-secondary text-white mt-3 mt-md-0 w-100 w-md-auto rounded-3"
                                href="#">Acesso para pacientes</a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </nav>
</body>

</html>
