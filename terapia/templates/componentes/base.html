<!doctype html>
<html lang="pt-br">
{% load static %}

<head>

    <link rel="stylesheet" href="{% static 'css/main.css' %}">

</head>

<body>
    {% block cabecalho %}
        {% include 'componentes/cabecalho.html' %}

    {% block rodape %}
        {% include 'componentes/rodape.html' %}
    {% endblock %}
</body>

</html>
