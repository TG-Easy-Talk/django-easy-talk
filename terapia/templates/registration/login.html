{% extends "base.html" %}
{% block content %}
    <h2>Login</h2>
    <form method="post" action="{% url 'login' %}">
        {% csrf_token %}
        {{ form.non_field_errors }}
        {% for field in form %}
            <div class="form-group">
                {{ field.label_tag }}<br>
                {{ field }}<br>
                {{ field.errors }}
            </div>
        {% endfor %}
        <button type="submit" class="btn btn-primary">Entrar</button>
        {% if form.next.value %}
            <input type="hidden" name="next" value="{{ form.next.value }}">
        {% endif %}
    </form>
{% endblock %}
