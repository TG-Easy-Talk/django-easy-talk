{% extends "geral/base.html" %}
{% block content %}
    <h2>Cadastrar Paciente</h2>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.non_field_errors }}
        {% for field in form.visible_fields %}
            <div class="fieldWrapper">
                {{ field.errors }}
                {{ field.label_tag }}
                {{ field }}
            </div>
        {% endfor %}
        {{ form.hidden_fields }}
        <button type="submit">Salvar</button>
    </form>
{% endblock %}
