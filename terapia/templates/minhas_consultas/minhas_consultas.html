{% extends 'geral/base.html' %}
{% block titulo %} Minhas consultas {% endblock %}

{% block conteudo %}
<h4 class="fw-bold">Minhas consultas</h4>

<div class="row gap-5 align-items-start m-0">
    <section class="flex-grow-1 col-auto card text-bg-primary text-white border border-primary-subtle shadow" style="max-width: 18rem;">
        <div class="card-body">
            <h5 class="card-title mb-3">Filtros</h5>

            <div class="vstack gap-3">
                {{ form.estado }}

                <select class="form-select" aria-label="Default select example">
                    <option selected>Profissional</option>
                    <option value="1">One</option>
                    <option value="2">Two</option>
                    <option value="3">Three</option>
                </select>

                <div class="input-group">
                    <span class="input-group-text text-bg-secondary border-0 text-white">De</span>
                    {{ form.data_inicial }}
                </div>

                <div class="input-group">
                    <span class="input-group-text text-bg-secondary border-0 text-white">At√©</span>
                    {{ form.data_final }}
                </div>

                <button class="btn btn-secondary text-white">Pesquisar profissionais</button>
            </div>
        </div>
    </section>

    <main class="col p-0">
        {% include 'minhas_consultas/componentes/tabela_historico.html' %}
    </main>
</div>
{% endblock %}
