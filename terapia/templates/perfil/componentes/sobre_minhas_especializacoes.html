<div class="accordion accordion-flush" id="accordionFlushExample">
  {% for especializacao in psicologo.especializacoes.all %}
    <div class="accordion-item">
      <h2 class="accordion-header">
        <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#flush-collapse{{ forloop.counter }}" aria-expanded="false" aria-controls="flush-collapseOne">
          {{ especializacao.titulo }} 
        </button>
      </h2>
      <div id="flush-collapse{{ forloop.counter }}" class="accordion-collapse collapse" data-bs-parent="#accordionFlushExample">
        <div class="accordion-body">Lorem ipsum dolor sit amet consectetur adipisicing elit. Sint, laboriosam.</div>
      </div>
    </div>
  {% endfor %}
</div>
