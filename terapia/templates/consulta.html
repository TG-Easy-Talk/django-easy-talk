{% extends 'componentes/base.html' %}
{% load static %}
{% block titulo %} Consulta {% endblock %}

{# Excluir cabeçalho e rodapé #}
{% block cabecalho %}{% endblock %}
{% block rodape %}{% endblock %}

{% block conteudo %}
<div class="container-fluid vh-100 bg-black p-3 position-relative" data-bs-theme="dark">
    <section class="w-100 h-100 bg-body">
        <div class="w-100 rounded-4 camera-desligada-bg position-relative" style="height: 90%;">
            <img class="rounded-circle position-absolute top-50 start-50 translate-middle"
            style="width: 6em; height: 6em;"
            src="{% static 'img/foto_de_perfil.jpg' %}"
            alt="Foto de perfil">

            <div class="bg-black bg-opacity-50 rounded-bottom-left-4 rounded-top-right-4 position-absolute bottom-0 start-0 px-3 py-1">
                <h5 class="text-center text-white fw-medium mb-0">Jéssica</h5>
            </div>
        </div>
    </section>
</div>
{% endblock %}
